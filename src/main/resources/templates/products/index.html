<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
thead tr th {
	border: 4px solid black;
	font-size: 25px;
	background: gray;
	padding: 7px;
	color: white;
}
tbody tr td {
	border: 4px solid black;
	font-size: 18px;
	background: white;
	font-weight: bold;
	
}
</style>
<body style="background: black">
	<div class="container">
		<h1 style="text-shadow: 0 0 20px aqua; font-weight: bold;color: white;"
			class="text-center my-4">ALL PRODUCTS</h1>

		<a href="/products/create" class="btn btn-success m-2">Add New</a>

		<table style="width: 100%">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Category</th>
					<th style="width: 60px;">Description</th>
					<th style="width: 60px">Price</th>
					<th style="width: 60px">Image</th>
					<th style="width: 15%">Created At</th>
					<th style="width: 60px">Edit</th>
					<th style="width: 40px">Delete</th>
				</tr>
			</thead>
			<tbody>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}" style="padding: 10px"></td>
					<td th:text="${product.name}" style="padding: 10px"></td>
					<td th:text="${product.brand}" style="padding: 10px"></td>
					<td th:text="${product.category}" style="padding: 10px"></td>
					<td th:text="${product.description}" style="padding: 10px;font-size: 12px;"></td>
					<td th:text="@{${product.price} +'â‚¹'}" style="padding: 10px"></td>
					<td><img th:src="@{'/img/' + ${product.imageFileName}}"
						alt="..." width="80" height="50" style="margin: 5px"></td>
					<td th:text="${product.createdAt.toString().substring(0,10)}" style="padding: 10px"></td>
					<td style="white-space: nowrap;"><a class="btn btn-warning m-2" style="width: 80px"
						th:href="@{/products/edit(id=${product.id})}">Edit</a></td>
					<td style="white-space: nowrap;"><a class="btn btn-danger m-2"
						th:href="@{/products/delete(id=${product.id})}"
						onclick="return confirm('Are You Sure?')">Delete</a></td>


				</tr>
			</tbody>

			</tbody>

		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
